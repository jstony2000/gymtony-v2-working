<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymTony v2.4.10 - CORRECCI√ìN ULTRA AGRESSIVA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dc2626, #7c2d12);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .version {
            font-size: 1.2rem;
            background: #059669;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .status {
            font-size: 1.1rem;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }
        
        .button {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .button:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .button.secondary {
            background: #3b82f6;
        }
        
        .button.secondary:hover {
            background: #2563eb;
        }
        
        .console {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        
        .timestamp {
            color: #6b7280;
            font-size: 0.8rem;
        }
        
        .working {
            color: #22c55e;
            font-weight: bold;
        }
        
        .loading {
            color: #f59e0b;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è GymTony</h1>
        <div class="version">v2.4.10 - CORREGIDO</div>
        
        <div id="status" class="status">
            <div class="loading">üîÑ Iniciando correcci√≥n ultra agresiva...</div>
        </div>
        
        <div class="console" id="console">
            <div class="log-entry">
                <span class="timestamp">21:02</span> <span class="working">‚úÖ</span> GYMTONY v2.4.10 - CORRECCI√ìN ULTRA AGRESSIVA ACTIVA
            </div>
        </div>
        
        <button class="button" onclick="launchCorrectedApp()">
            üöÄ LANZAR GYMTONY CORREGIDO
        </button>
        
        <button class="button secondary" onclick="openMainApp()">
            üì± ABRIR APLICACI√ìN PRINCIPAL
        </button>
        
        <button class="button secondary" onclick="forceClearCache()">
            üóëÔ∏è LIMPIAR CACH√â COMPLETO
        </button>
    </div>

    <script>
        const consoleDiv = document.getElementById('console');
        const statusDiv = document.getElementById('status');
        
        // Logging function
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="timestamp">${time}</span> <span class="${type}">${icon}</span> ${message}`;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        // Status update
        function updateStatus(message, type) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }
        
        // Main correction function
        function performUltraAggressiveCorrection() {
            log('üöÄ Iniciando correcci√≥n ultra agresiva...');
            
            // 1. Actualizar toda la informaci√≥n de versi√≥n
            document.title = 'GymTony V 2.4.10 - ULTRA CORREGIDO';
            log('üìù T√≠tulo actualizado a v2.4.10');
            
            // 2. Limpiar cache agresivo
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                        log('üóëÔ∏è Cache eliminado: ' + name);
                    });
                });
            }
            
            // 3. Limpiar localStorage y sessionStorage
            localStorage.clear();
            sessionStorage.clear();
            log('üíæ Almacenamiento local limpiado');
            
            // 4. Forzar recarga con timestamp √∫nico
            const timestamp = Date.now();
            window.location.href = `/?v=${timestamp}`;
            
            updateStatus('üéØ Correcci√≥n ultra agresiva aplicada. Redirigiendo...', 'success');
            log('üîÑ Redirigiendo a aplicaci√≥n corregida...', 'success');
        }
        
        // Launch corrected app
        function launchCorrectedApp() {
            updateStatus('üöÄ Preparando aplicaci√≥n corregida...', 'loading');
            log('üîÑ Cargando versi√≥n corregida con timestamp √∫nico');
            
            const timestamp = Date.now();
            const basePath = '/gymtony-v2-working/';
            const finalUrl = `https://jstony2000.github.io${basePath}?v=${timestamp}`;
            
            log('üåê URL final: ' + finalUrl);
            
            // Crear nueva ventana con la URL corregida
            const newWindow = window.open(finalUrl, '_blank');
            
            setTimeout(() => {
                updateStatus('‚úÖ Aplicaci√≥n corregida abierta en nueva ventana', 'success');
                log('‚úÖ Aplicaci√≥n GymTony v2.4.10 cargada correctamente', 'success');
            }, 2000);
        }
        
        // Open main app
        function openMainApp() {
            updateStatus('üì± Abriendo aplicaci√≥n principal...', 'loading');
            log('üåê Cargando aplicaci√≥n principal');
            
            const timestamp = Date.now();
            const finalUrl = `https://jstony2000.github.io/gymtony-v2-working/?v=${timestamp}`;
            
            window.location.href = finalUrl;
        }
        
        // Force clear cache
        function forceClearCache() {
            updateStatus('üóëÔ∏è Limpiando cach√© completo...', 'loading');
            log('üßπ Iniciando limpieza de cach√© agresivo');
            
            // Clear all possible caches
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                        log('üîß Service Worker eliminado');
                    }
                });
            }
            
            // Clear application cache
            if ('applicationCache' in window) {
                window.applicationCache.update();
                log('üì¶ Cache de aplicaci√≥n actualizado');
            }
            
            // Force reload
            setTimeout(() => {
                window.location.reload(true);
            }, 1000);
        }
        
        // Auto-start correction
        window.onload = function() {
            setTimeout(() => {
                performUltraAggressiveCorrection();
            }, 1000);
        };
        
        // Add some visual feedback
        setInterval(() => {
            const version = document.querySelector('.version');
            if (version && version.classList.contains('loading')) {
                version.style.background = version.style.background === 'rgb(5, 150, 105)' ? '#059669' : '#7c3aed';
            }
        }, 1000);
    </script>
</body>
</html>
