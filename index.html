<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#dc2626">
    <title>GymTony V2.4.1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav a:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .version {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 40px;
        }
        
        .instruction {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: rgba(255,255,255,0.9);
        }
        
        .groups {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .group {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .group:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.4);
        }
        
        .group img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        
        .group h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.7);
        }
        
        .credit {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .nav {
                flex-direction: column;
                gap: 10px;
            }
            
            .version {
                font-size: 2rem;
            }
            
            .groups {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navegación -->
        <nav class="nav">
            <a href="/">Inicio</a>
            <a href="/training/PECHO_ESPALDA">Entrenar</a>
            <a href="/config">Configuracion</a>
        </nav>
        
        <!-- Encabezado -->
        <header class="header">
            <h1 class="version">GymTony V2.4.1</h1>
            <p class="subtitle">Velocidad optimizada y mejoras criticas</p>
        </header>
        
        <!-- Instrucción -->
        <div class="instruction">
            <p>Selecciona tu grupo muscular</p>
        </div>
        
        <!-- Grupos de Ejercicios -->
        <div class="groups">
            <a href="/training/PECHO_ESPALDA" class="group">
                <img src="./logos/PECHO.png" alt="PECHO Y ESPALDA">
                <h3>PECHO Y ESPALDA</h3>
            </a>
            
            <a href="/training/PIERNA_CORE" class="group">
                <img src="./logos/PIERNA.png" alt="PIERNA Y CORE">
                <h3>PIERNA Y CORE</h3>
            </a>
            
            <a href="/training/BRAZO_HOMBRO" class="group">
                <img src="./logos/BRAZO_transparente.png" alt="BRAZO Y HOMBRO">
                <h3>BRAZO Y HOMBRO</h3>
            </a>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="credit">Created by MiniMax Agent</div>
        </footer>
    </div>
</body>
</html>
