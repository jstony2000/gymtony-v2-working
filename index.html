<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#dc2626">
    <title>GymTony V2.4.1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }
        
        .app-title {
            font-size: 1.2rem;
            color: #000;
            margin-bottom: 15px;
        }
        
        .nav {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav a {
            color: #0000ee;
            text-decoration: none;
            margin: 0 10px;
            font-weight: normal;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }
        
        .version {
            font-size: 2.2rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #000;
            margin-bottom: 25px;
        }
        
        .instruction {
            text-align: center;
            font-size: 1.2rem;
            color: #000;
            margin-bottom: 30px;
        }
        
        .groups {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .group {
            display: block;
            color: #0000ee;
            text-decoration: none;
            margin-bottom: 40px;
            text-align: center;
            padding: 10px 0;
        }
        
        .group:hover {
            text-decoration: underline;
        }
        
        .group img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            display: block;
            margin: 0 auto 10px auto;
            border-radius: 8px;
        }
        
        .group h2 {
            font-size: 1.4rem;
            font-weight: bold;
            color: #000;
            margin: 0;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }
        
        .close-symbol {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #666;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .version {
                font-size: 1.8rem;
            }
            
            .group img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título de la app -->
        <div class="header">
            <div class="app-title">GymTony V2</div>
        </div>
        
        <!-- Navegación -->
        <nav class="nav">
            <a href="/">[Inicio]</a>
            <a href="/training/PECHO_ESPALDA">[Entrenar]</a>
            <a href="/config">[Configuracion]</a>
        </nav>
        
        <!-- Encabezado principal -->
        <header class="header">
            <h1 class="version">GymTony V2.4.1</h1>
            <p class="subtitle">Velocidad optimizada y mejoras criticas</p>
        </header>
        
        <!-- Instrucción -->
        <div class="instruction">
            <p>Selecciona tu grupo muscular</p>
        </div>
        
        <!-- Grupos de Ejercicios -->
        <div class="groups">
            <a href="/training/PECHO_ESPALDA" class="group">
                <img src="./logos/PECHO.png" alt="PECHO Y ESPALDA">
                <h2>PECHO Y ESPALDA</h2>
            </a>
            
            <a href="/training/PIERNA_CORE" class="group">
                <img src="./logos/PIERNA.png" alt="PIERNA Y CORE">
                <h2>PIERNA Y CORE</h2>
            </a>
            
            <a href="/training/BRAZO_HOMBRO" class="group">
                <img src="./logos/BRAZO_transparente.png" alt="BRAZO Y HOMBRO">
                <h2>BRAZO Y HOMBRO</h2>
            </a>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <div>Created by MiniMax Agent</div>
        </footer>
    </div>
    
    <!-- Símbolo de cierre -->
    <div class="close-symbol">×</div>
</body>
</html>
