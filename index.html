    <script>
      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registrado con Ã©xito:', registration.scope);
            }, function(err) {
              console.log('ServiceWorker fallÃ³:', err);
            });
        });
      }
      
      // APLICAR TEMA ROJO ULTRA AGRESIVO
      (function() {
        'use strict';
        
        console.log('ðŸ”´ GYMTONY ULTRA THEME ACTIVADO - VERSION INLINE');
        
        const RED_PRIMARY = '#dc2626';
        const RED_SECONDARY = '#b91c1c';
        const RED_LIGHT = '#f87171';
        const WHITE = 'white';
        
        function createUltraStyles() {
          const style = document.createElement('style');
          style.id = 'gymtony-ultra-red-theme-inline';
          style.textContent = `
            /* ULTRA AGRESIVO - INLINE VERSION */
            html, body, #root, .App, main, * {
              background-color: ${RED_PRIMARY} !important;
              background: linear-gradient(135deg, ${RED_PRIMARY} 0%, ${RED_SECONDARY} 100%) !important;
              color: ${WHITE} !important;
            }
            
            *, p, h1, h2, h3, h4, h5, h6, span, div, a, button, label, li {
              color: ${WHITE} !important;
            }
            
            button, .button, .btn, [role="button"] {
              background-color: ${RED_PRIMARY} !important;
              border: 2px solid ${RED_LIGHT} !important;
              color: ${WHITE} !important;
              border-radius: 8px !important;
            }
            
            img[src*="vite.svg"] {
              display: none !important;
            }
          `;
          return style;
        }
        
        function createFloatingButtons() {
          const existing = document.querySelectorAll('.gymtony-floating-button');
          existing.forEach(btn => btn.remove());
          
          const buttons = [
            { emoji: 'ðŸ’ª', text: 'ENTRENAR', color: RED_PRIMARY },
            { emoji: 'ðŸ’¾', text: 'BACKUP', color: RED_SECONDARY },
            { emoji: 'âš™ï¸', text: 'CONFIG', color: RED_LIGHT }
          ];
          
          buttons.forEach((btn, index) => {
            const button = document.createElement('div');
            button.className = 'gymtony-floating-button';
            button.style.cssText = `
              position: fixed !important;
              bottom: ${20 + (index * 70)}px !important;
              right: 20px !important;
              background: ${btn.color} !important;
              color: ${WHITE} !important;
              padding: 12px 16px !important;
              border-radius: 25px !important;
              border: 2px solid ${WHITE} !important;
              font-weight: bold !important;
              font-size: 14px !important;
              cursor: pointer !important;
              z-index: 10000 !important;
              box-shadow: 0 4px 20px rgba(0,0,0,0.3) !important;
              transition: all 0.3s ease !important;
              user-select: none !important;
            `;
            
            button.innerHTML = `${btn.emoji} ${btn.text}`;
            
            button.addEventListener('click', () => {
              alert(`${btn.emoji} FunciÃ³n ${btn.text} activada`);
            });
            
            document.body.appendChild(button);
          });
        }
        
        function applyUltraRedTheme() {
          const oldStyle = document.getElementById('gymtony-ultra-red-theme-inline');
          if (oldStyle) oldStyle.remove();
          
          document.head.appendChild(createUltraStyles());
          createFloatingButtons();
        }
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', applyUltraRedTheme);
        } else {
          applyUltraRedTheme();
        }
        
        setInterval(applyUltraRedTheme, 2000);
        
        console.log('ðŸš€ GYMTONY ULTRA THEME INLINE INICIADO');
      })();
      
      // Aplicar tema rojo inmediatamente
      (function() {
        'use strict';
        function applyRedTheme() {
          const metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
            metaThemeColor.setAttribute('content', '#dc2626');
          }
          document.body.classList.add('gymtony-red-theme');
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', applyRedTheme);
        } else {
          applyRedTheme();
        }
      })();
    </script>
