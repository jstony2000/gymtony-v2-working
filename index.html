<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    
    <!-- Meta tags para PWA -->
    <meta name="theme-color" content="#dc2626" />
    <meta name="description" content="GymTony V2.4.3 - Aplicación de entrenamiento personalizada para Android" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GymTony" />
    <meta name="msapplication-TileColor" content="#dc2626" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Iconos -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/PECHO.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/PECHO.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/PECHO.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/PECHO.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Título optimizado para móvil -->
    <title>GymTony V2.4.3 - Entrenamiento Móvil</title>
    
    <!-- Estilos adicionales para móvil -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        /* Pantalla de carga para móvil */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            background: white;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .loading-version {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Ocultar loading cuando la app esté lista */
        .app-ready .loading-screen {
            display: none;
        }
        
        /* Optimizaciones para pantallas táctiles */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
    
    <!-- Scripts principales -->
    <script type="module" crossorigin src="/assets/index-FnI7mOub.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-Dz4_iI-q.css">
    
    <!-- Service Worker para PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registrado con éxito:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('SW falló:', error);
                    });
            });
        }
        
        // Ocultar loading cuando la app esté lista
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('app-ready');
            }, 1000);
        });
    </script>
</head>
<body>
    <!-- Pantalla de carga para móvil -->
    <div class="loading-screen" id="loading">
        <div class="loading-logo">
            <img src="/PECHO.png" alt="GymTony" style="width: 80px; height: 80px; object-fit: contain;" />
        </div>
        <div class="loading-text">GymTony</div>
        <div class="loading-version">V2.4.3 Móvil</div>
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Contenedor principal de la app -->
    <div id="root"></div>
</body>
</html>
